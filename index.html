<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h3 id="date-display"></h3>
    </header>

      <!-- Timeblocks go here -->
      <div class="time-block row input-group input-group-lg">

        <!-- Hour -->
        <div class="hour input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">9 AM</span>
        </div>

            <!-- Task description -->
            <input type="text" class="description form-control" name="9am-description" id="9am-description" aria-label="Large" aria-describedby="inputGroup-sizing-sm"></input>
                
                <!-- Save button   -->
                <div class="input-group-append saveBtn">
                    <button class="btn btn-outline-secondary" id="9am-btn" type="button">Save</button>
                </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
